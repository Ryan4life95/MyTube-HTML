<body>
  <form action="" method="" class="Form Page">
    <h1>Add New Video</h1>

    <br>

    <div class="mytube form">
      <h2><label for="title">Video Title</label></h2>
      <b><input type="text" placeholder="input value" id="name" name="Name" size="38"><br></b><br>
    </div>
    <div class="mytube form">
      <h2><label for="description">Description</label></h2>
      <textarea name="description " id="description" cols="30" rows="10" placeholder="Text area content"></textarea>
    </div>

    <br>
    <div class="mytube form">
      <h2>Upload Video</h2>
      <input type="file">

      <br><br>

      <div class="Category">
        <select>
          <option>Choose Category:</option>
          <option><a href="../MyTube/pages/Lexus IS.html">Lexus</a></option>

          <option><a href="../MyTube/pages/Forex.html">Forex</a></option>
        </select>
      </div>


      <br><br>

      <div>
        <label for="Male">
          <input class="public" id="button" type="radio" value="public">
          Public
        </label>
        <input class="private" id="button" type="radio" value="private">
        <label for="Female">Private</label>
      </div>

      <br><br>

      <div class="Upload Button">
        <label for="upload button">
          <input type="button" value="Upload Video"></input>
        </label>
      </div>

  </form>
