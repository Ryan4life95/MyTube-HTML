    <h2>What's the Future of the LC?</h2>
    <b>

    </b>

      </b>
      <figcaption>The Lexus LC is truly an under appreciated grand tourer, that I believe will start receiving more
        acknowledgement from the automotive community. Reviewers typically praise it, but the sales figures don't really
        show it. Partially because the segment is dying, but also because many consumers feel that there are many other
        options out there in the market with a six figure price tag. I've been curious about what Lexus plans to do with
        the future of the LC model. Will they release a next generation model? Will they come out with different
        variants? In this video I discuss the possible future of the LC model based on Lexus' history with other models
        and the brand's future direction. I'd really love your feedback in the comments below.
      </figcaption><br>
